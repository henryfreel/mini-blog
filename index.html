<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project 0 - Micro Blog</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Project 0 - Micro Blog
          </a>
        </div>

        <form class="navbar-form navbar-right" role="search">
          <a href="#" id="new-post-button" data-toggle="modal" data-target="#add-post-modal" class="btn btn-primary">Add New Post</a>
        </form>

      </div>
    </nav>

    <!-- JumboTron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, world!</h1>
          <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      </div>
    </div>

    <!-- Blog Post Forms Modal -->
    <div class="container">
      <div id="add-post-modal" class="col-lg-8 col-md-offset-2 modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add New Post</h4>
            </div>

            <form id="new-post-form">
              <div class="modal-body">

                  <div class="form-group">
                    <input class="form-control" id="post-name" placeholder="What's your name?">
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" rows="4" id="post-body" placeholder="Write a little something that you're thinking about..."></textarea>
                  </div>

              </div>

              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="publish-post" class="btn btn-primary" data-dismiss="modal">Publish Post</button>
                </div>
              </div>
            </form>

          </div>
        </div>

        
      </div>
    </div>

    <!-- Posts -->
    <div class="container" id="posts-container">

      <!-- Header -->
      <div class="header col-lg-8 col-md-offset-2">
        <h1>Posts</h1>
      </div>

      <!-- Example Post -->
<!--       <div class="row post col-lg-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <p>Do you like green eggs and ham? I do not like them, Sam-I-am. I do not like green eggs and ham! Would you like them here or there? I would not like them here or there. I would not like them anywhere. I do so like green eggs and ham! Thank you! Thank you, Sam-I-am!</p>
          </div>
          <div class="panel-footer">Dr. Suess</div>
        </div>
      </div> -->
      
    </div>

    <!-- Post Template -->
    <script type="text/template" id="post-template">
      <div class="row post col-lg-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <p><%= body %></p>
          </div>
          <div class="panel-footer"><%= name %></div>
        </div>
      </div>
    </script>

    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- YOUR SCRIPTS -->
    <script src="app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
